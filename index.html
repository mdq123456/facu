<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Presentación</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Hola! Soy Diego Quintana</h1>
      <img src="presentacion.png" alt="Imagen de presentación" />
      <p>
        Nací en un lugar con playa y siempre me ha encantado la música, aunque
        no toco la batería. Soy programador y disfruto creando sitios web y
        aplicaciones que marcan la diferencia. Este es un pequeño resumen de lo
        que me apasiona y quién soy.
      </p>
    </div>
  </body>
</html>
